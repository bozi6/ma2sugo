		<h1>Solo Gomb</h1>
		
		<p>A&nbsp;<span class="hardkey">Solo</span>&nbsp;gomb, a parancs területen van, jobbra a&nbsp;<span class="hardkey">Highlt</span>&nbsp;gombtól.</p>

<figure class="caption"><img alt="" src="../../img/img_solo_key_3_2.png" />
<figcaption><em>Solo gomb helye</em></figcaption>
</figure>

<p>&nbsp;</p>

<p>Megnyomva a&nbsp;<span class="hardkey">Solo</span>&nbsp;gombot, végrehajtódik a <a href="key_keyword_solo.html">Solo kulcsszó</a> és be/ki kapcsolódik a Solo mód.</p>

<p>A parnacssorban nem látzik változás.</p>

<p>A <span class="hardkey">Solo</span>&nbsp;gomb funkciójának letiltásához, nézd meg a <a href="key_single_multi_systems_user_settings.html">Felhasználói Beállításokat</a>.</p>

<p>&nbsp;</p>
