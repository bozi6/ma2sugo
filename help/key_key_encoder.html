		<h1>[Encoder] Gomb - Cici Gomb</h1>

<figure class="caption"><img alt="" src="../../img/img_encoder_key_3_2.png" />

</figure>

	<li>Megnyomva a&nbsp;<span class="hardkey"><img alt="encoder" src="../../img/encoder_1.png" /></span>&nbsp;gombot, ugrál a fókusz a jobboladali képerny&otilde;kódolón a 2. és 1. képerny&otilde; között.</li>
	<li>Nyomvatartva az&nbsp;<span class="hardkey"><img alt="encoder" src="../../img/encoder_1.png" /></span>&nbsp;gombot, megnyílik az <a href="key_ws_encoder_settings.html">encoder beállítások</a>.</li>
