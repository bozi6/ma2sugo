		<h1>Esc Gomb</h1>
		
		<p>Az &nbsp;<span class="hardkey">Esc</span>&nbsp;gomb a parancsterületén található a pultnak jobbra a &nbsp;<span class="hardkey">Time</span> gombtól.</p>

<figure class="caption"><img alt="" src="../../img/img_esc_key_3_2.png" />
<figcaption><em>Az &nbsp;Esc&nbsp; helye</em></figcaption>
</figure>

<p>&nbsp;</p>

<ul>
	<li>Az &nbsp;<span class="hardkey">Esc</span>&nbsp;lenyomása törli a végrehajtatlan parancsot a parancssorból, és bezárja az ablakocskákat.</li>
</ul>
