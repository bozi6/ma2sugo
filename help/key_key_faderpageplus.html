		<h1>Fd Pg + (Fader Page) Gomb</h1>
		
		<p>A &nbsp;<span class="hardkey">Fd Pg +</span>&nbsp;gomb balra található a két 100mm húzótól.</p>

<figure class="caption"><img alt="" src="../../img/img_fader-page-plus-key_v3_2.png" />
<figcaption><em>A Fd Pg + gomb helye</em></figcaption>
</figure>

<p>&nbsp;</p>

<p>Megnyomva a &nbsp;<span class="hardkey">Fd Pg +</span>&nbsp;gombot, végrehajtódik a <a href="key_keyword_faderpage.html">FaderPage kulcsszó</a>. A húzók oldala a következ&otilde; oldalra lapozódik.</p>

<p>Ha egy csatornaoldalon vagy és megnyomod a<span class="hardkey">Fd Pg +</span>, akkor megnyílnak a húzó oldalak.</p>
