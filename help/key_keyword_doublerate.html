		<h1>DoubleRate kulcsszó</h1>
		
		<p>A <strong>DoubleRate </strong>egy funkció, ami megduplázza az aktuális rátát.</p>

<p>A végrehajtásához írd be a <strong>DoubleRate&nbsp;</strong>vagy röviden <strong>DoubleR </strong>a parnacssorba.&nbsp;</p>

<h2>Szintaxis</h2>

<p><span class="syntax">DoubleRate [Object-list] </span></p>

<h2>&nbsp;</h2>

<h2>Példa:</h2>

<p>&nbsp;</p>

<div class="cl_input">[Channel]&gt;&nbsp;​DoubleRate Executor 5</div>

<p>&nbsp;</p>

<p>Megduplázza az 5. executor rátáját.</p>
