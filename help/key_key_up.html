		<h1>Up Gomb - Fel Gomb</h1>
		
		<p>Az&nbsp;<span class="hardkey">Up</span>&nbsp;gomb a parancs területen van, a&nbsp;<span class="hardkey">Set</span>&nbsp;gomb felett.</p>

<figure class="caption"><img alt="" src="../../img/img_up_key_3_2.png" />
<figcaption><em>Az Up gomb helye</em></figcaption>
</figure>

<p>&nbsp;</p>

<ul>
	<li>Ha megnyomod az&nbsp;<span class="hardkey">Up</span>&nbsp;gombot, a görget&otilde;sáv feljebb gördül az utoljára fókuszban lév&otilde; ablakban.</li>
	<li>Ha nyomva tartod az <span class="hardkey"><img alt="ma" src="../../img/ma_1.png" /></span> +&nbsp;<span class="hardkey">Up</span>, a monitorok konzolja felfele mozdul el.</li>
</ul>
