		<h1>Camera kulcsszó</h1>
		
		<p>A kulcsszó beírásához a pultba, írd be a, <strong>Camera </strong>vagy röviden a <strong>Cam </strong> szót a parancsszóba.</p>

<h2>Leírás</h2>

<p>A kulcsszó&nbsp;<strong>Camera&nbsp;</strong>egy objektum kulcsszó.&nbsp;</p>

<h2>Szintaxis</h2>

<p><span class="syntax">[Function] Camera [ID]</span></p>

<h2>&nbsp;</h2>

<h2>Példa</h2>

<div class="cl_input">[Channel]&gt; Select Camera 1</div>

<p>Megmutatja az elölnézetet a színpadi nézeten(stage view).&nbsp;</p>

<p>&nbsp;</p>
