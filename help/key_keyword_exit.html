	<body>
		
		
		<h1>Exit kulcsszó</h1>
		
		<p>Az Exit beírásához a pultban, írd be az <strong>Exit </strong>vagy röviden <strong>Exi</strong> a parancssorba.&nbsp;</p>

<h2>Leírás&nbsp;</h2>

<p>Az Exit bontjta a Telnet kapcsolatot.&nbsp;</p>

<p>További információk a <a href="key_keyword_telnet.html">Telnet</a> kulcsszóról.&nbsp;</p>

<h2>Szintaxis</h2>

<p><span class="syntax">Exit</span></p>

<p>&nbsp;</p>

<h2>Példa</h2>

<div class="cl_input">[Channel]&gt; Exit</div>

<p>bontotta a Telnet kapcsolatot.&nbsp;</p>

		
	</body>
</html>
